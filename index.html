<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 box-right">
                <h2 class="mt-3 mb-3">filer image</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="1" onclick="filter('1','blur(5px)')" >
                    <label class="form-check-label" for="1">
                        blur
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="2" onclick="filter('2','brightness(50%)')">
                    <label class="form-check-label" for="2">
                        brightness
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="3" onclick="filter('3','contrast(2000%)')">
                    <label class="form-check-label" for="3">
                        contrast
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="4" onclick="filter('4','grayscale(50%)')">
                    <label class="form-check-label" for="4">
                        grayscale
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="5" onclick="filter('5','invert(75%)')">
                    <label class="form-check-label" for="5">
                        invert
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="6" onclick="filter('6','opacity(75%)')">
                    <label class="form-check-label" for="6">
                        opacity
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="7" onclick="filter('7','saturate(30%)')">
                    <label class="form-check-label" for="7">
                        saturate
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="8" onclick="filter('8','sepia(60%)')">
                    <label class="form-check-label" for="8">
                        sepia
                    </label>
                </div>
            </div>
            <div class="col-8">
                <img src="./assets/img/image-ia-exemple.webp" class="base" id="base" alt="image">
            </div>
        </div>
    </div>
    <script src="./assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
